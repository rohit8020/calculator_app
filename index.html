<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input-box">
                <input type="text" id="input">
            </div>

            <div class="operator-btns">
                <div class="operator btn">+</div>
                <div class="operator btn">-</div>
                <div class="operator btn">X</div>
                <div class="operator btn">÷</div>
            </div>

            <div class="num-c-point-equal">
                <div class="num-point-c">
                    <div class="item btn">7</div>
                    <div class="item btn">8</div>
                    <div class="item btn">9</div>
                    <div class="item btn">4</div>
                    <div class="item btn">5</div>
                    <div class="item btn">6</div>
                    <div class="item btn">1</div>
                    <div class="item btn">2</div>
                    <div class="item btn">3</div>
                    <div class="item btn">0</div>
                    <div class="item btn">.</div>
                    <div class="item btn">C</div>
                </div>
                <div class="equal-container">
                    <button class="equal btn" type="submit" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer><p class="footer"> © rohit8020(Rohit Gangwar)</p></footer>
    <script src="index.js"></script>
</body>
</html>
